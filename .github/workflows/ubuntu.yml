name: ubuntu
on:
  repository_dispatch:
    types: ubuntu
  workflow_dispatch:
  schedule:
    - cron: 28 9 * * 5
env:
  DOCKER_BUILD_CHECKS_ANNOTATIONS: false
  DOCKER_BUILD_SUMMARY: false
  DOCKER_BUILD_RECORD_UPLOAD: false
jobs:
  Build:
    runs-on: ubuntu-24.04
    strategy:
      fail-fast: false
      matrix:
        PLATFORM: [latest, 24.04, 22.04, 20.04]
    steps:
      - name: Checkout
        uses: actions/checkout@main
      - name: Set up QEMU
        uses: docker/setup-qemu-action@master
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@master
      - name: Login to DockerHub
        uses: docker/login-action@master 
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build and push
        env:
          rom: ${{ matrix.PLATFORM }}
        uses: docker/build-push-action@master
        with:
          context: .
          file: ./${{ env.rom }}/Dockerfile
          platforms: linux/amd64,linux/arm64,linux/arm/v7,linux/ppc64le,linux/riscv64,linux/s390x
          push: true
          tags: bin20088/ubuntu:${{ env.rom }}

  Faild:
    needs: [Build]
    if: ${{ failure() }} #build失败时运行
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@main
      - name: 企业微信应用消息推送
        if: ${{ always() }}
        env:
          CORP_ID: ${{ secrets.CORP_ID }}
          CORP_SECRET: ${{ secrets.CORP_SECRET }}
          AGENT_ID: ${{ secrets.AGENT_ID }}
          TEXT: |
            🚀GitHub Action 通知
            
            仓库: ${{ github.repository }}
            -----------------------------
            ❌ Ubuntu构建失败
          PROXY_URL: ${{ secrets.PROXY_URL }}  # 代理（可选）
        run: |
          wget --no-check-certificate https://ac.cxw28.cn/notify.py && chmod +x notify.py
          python3 notify.py
  Success:
    needs: [Build]
    if: ${{ success() }}  #build成功时运行
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@main
      - name: 删除指定运行记录
        uses: Mattraks/delete-workflow-runs@main
        with:
          retain_days: 15
          keep_minimum_runs: 0
      - name: 企业微信应用消息推送
        if: ${{ always() }}
        env:
          CORP_ID: ${{ secrets.CORP_ID }}
          CORP_SECRET: ${{ secrets.CORP_SECRET }}
          AGENT_ID: ${{ secrets.AGENT_ID }}
          TEXT: |
            🚀GitHub Action 通知
            
            仓库: ${{ github.repository }}
            -----------------------------
            ✅ Ubuntu构建成功
          PROXY_URL: ${{ secrets.PROXY_URL }}  # 代理（可选）
        run: |
          wget --no-check-certificate https://ac.cxw28.cn/notify.py && chmod +x notify.py
          python3 notify.py